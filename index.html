    <script>
        // 设置目标链接（这里设置为51体育直播，可以修改为实际链接）
        const TARGET_URL = "https://xh001.tiyu8.icu";
        
        // 获取DOM元素
        const progressCircle = document.getElementById('progressCircle');
        const percentageElement = document.getElementById('percentage');
        const manualLink = document.getElementById('manualLink');
        const manualLinkAnchor = document.getElementById('manualLinkAnchor');
        const bgParticles = document.getElementById('bgParticles');
        
        // 创建背景粒子
        function createParticles() {
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 6 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                // 随机动画持续时间
                particle.style.animationDuration = `${10 + Math.random() * 10}s`;
                
                bgParticles.appendChild(particle);
            }
        }
        
        // 更新进度
        let progress = 0;
        const totalTime = 500; // 1秒
        const interval = 20; // 更新间隔（毫秒）
        const steps = totalTime / interval; // 总步数
        const stepIncrement = 100 / steps; // 每步增加的百分比
        
        function updateProgress() {
            progress += stepIncrement;
            
            if (progress > 100) {
                progress = 100;
            }
            
            // 更新进度条和百分比显示
            progressCircle.style.setProperty('--progress', `${progress}%`);
            percentageElement.textContent = `${Math.round(progress)}%`;
            
            // 进度完成后的跳转
            if (progress >= 100) {
                // 进度达到100%后，延迟一小段时间再跳转，让用户看到100%
                setTimeout(() => {
                    window.location.href = TARGET_URL;
                }, 300);
                
                // 如果3秒后还在当前页面，显示手动跳转链接
                setTimeout(() => {
                    if (window.location.href.indexOf('51sportslive.com') === -1) {
                        manualLink.style.display = 'block';
                    }
                }, 3000);
                
                return;
            }
            
            // 继续更新进度
            setTimeout(updateProgress, interval);
        }
        
        // 页面加载完成后开始进度
        window.addEventListener('load', function() {
            // 创建背景粒子
            createParticles();
            
            // 延迟一点开始进度动画
            setTimeout(updateProgress, 200);
            
            // 设置页面标题
            document.title = "正在打开51体育直播...";
            
            // 设置手动跳转链接
            manualLinkAnchor.href = TARGET_URL;
            
            // 如果因为安全策略无法直接跳转，提供手动跳转选项
            if (window.location.protocol === 'file:') {
                setTimeout(() => {
                    manualLink.style.display = 'block';
                }, 1500);
            }
        });
        
        // 添加键盘快捷键支持（按空格键立即跳转）
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                window.location.href = TARGET_URL;
            }
        });
    </script>
